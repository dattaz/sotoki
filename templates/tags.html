{% extends "base.html" %}

{% block bodyclass %}tags{% endblock %}

{% block body %}
  <div class="row">
    <h2 class="title">Welcome to Offline {{ title }}<small>by Kiwix</small></h2>
  </div>
  <div class="row">
    <ul>
      {% for tag in tags %}
        <li><a href="{{ rooturl }}/tag/{{ tag.name }}/1.html">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <script src="/static/main.js"></script>
{% endblock %}
